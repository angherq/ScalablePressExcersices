<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scalable Press - Responsive grid</title>
    <style>
    .auto-grid {
        --auto-grid-min-size: 14rem;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(var(--auto-grid-min-size), 1fr));
        grid-gap: 0.5rem;
    }
    .wrapper {
        max-width: 85rem;
        margin: 0 auto;
        padding: 0 1rem;
    }
    body {
        background: #efefef;
        padding: 1rem 0;
        line-height: 1.4;
        font-family: sans-serif;
    }
    li {
        padding: 5rem 1rem;
        text-align: center;
        color: #efefef;
    }
    li label {
        display: block;
        font-size: 1.2rem;
        color: dimgray;
    }
    </style>
</head>
<body>
    <main>
        <div class="wrapper">
            <ul class="auto-grid">
                <li> 
                    <div class="item1">
                        <img src="https://www.tinygraphs.com/squares/tinygraphs?theme=frogideas&numcolors=4&size=140&fmt=svg" alt="sample avatar">
